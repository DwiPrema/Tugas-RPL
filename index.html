<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Dasar</title>
</head>

<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
    }
    .hero{
        background: linear-gradient(120deg, #0000FF, #8B00FF, #FF1493);
        height: 100vh;
        color: white;
        text-align: center;
    }

    .hero h1{
        margin-bottom: 30px;
    }

    .hero p{
        text-align: center;
        display: inline-block;
        font-size: 1.2rem;
        width: 60%;
    }
</style>

<body>
    <div class="hero">
        <h1>Kenali I Made Dwi Premayasa</h1>
        <p>Halo! Saya I Made Dwi Premayasa, seorang siswa berusia 15 tahun dari SMKN 1 Sukawati yang penuh semangat
            dalam
            dunia teknologi dan pemrograman. Saat ini, saya sedang mendalami Rekayasa Perangkat Lunak (RPL) dengan fokus
            pada web development.</p>
    </div>
</body>

</html>
